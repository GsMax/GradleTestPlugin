    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'org.example:Plugin:1.0-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'io.plugin.my-plugin'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:6.14.3'
    testImplementation project(':Listener')
}

