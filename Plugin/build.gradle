plugins {
    id 'java'
    id 'java-gradle-plugin'
    id 'maven'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'io.plugin.my-plugin'
            implementationClass = 'io.plugin.MyTestPlugin'
        }
    }
}